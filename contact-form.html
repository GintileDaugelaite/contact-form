<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./contact-form-style.css" />
</head>

<body>
    <div class="float-container">
        <h1>CONTACT FORM</h1>
        <div class="float-child">
            <form class="form">

                <div>
                    <input class="name" type="text" name="name" placeholder="YOUR NAME" />
                </div>
                <div>
                    <input class="email" type="email" name="email" placeholder="YOUR EMAIL ADDRESS" />
                </div>
                <div>
                    <input class="company" type="text" name="company" placeholder="COMPANY" />
                    <input class="phone" type="text" name="phone" placeholder="PHONE" />
                </div>
                <div>
                    <textarea class="message" name="message" placeholder="YOUR MESSAGE"></textarea>
                </div>
                <div>
                    <button>SEND MESSAGE</button>
                </div>
            </form>
        </div>

        <div class="float-child">
            <div>
                <h2>YOU CAN FIND US HERE</h2>
                <span class="span1">SAMPLE ADDRESS, SAMPLE STREET, 123/45</span>
                <br>
                <span class="span2">OR ON MAPS</span>

                <ul class="ul">
                    <li>+3 (000) 0123 3210</li>
                    <li>+3 (000) 0456 3210</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
